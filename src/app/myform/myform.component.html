<h1>Registration Form</h1>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <div>
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter Your Name">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="text" class="form-control" formControlName="email" placeholder="Enter Your Email">
    </div>

    <div>
      <label for="phone">Number</label>
      <input id="phone" type="text" class="form-control" formControlName="phone" placeholder="Enter Your Number">
    </div>


    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
<div id="messageAlert" *ngIf="showAlertMessage">
  <p>User Registered Successfully!</p>
</div>
